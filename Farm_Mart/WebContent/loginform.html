    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <body>

            <nav class="navbar-header">

                <div id="navbarname">
                    <a href="index.html"><h2 style="color: black; padding-top: 1%;">FARM MART</h2></a>
                </div>
    
                <div id="navbarlist">
                    <a href="index.html" style="color: black; padding-bottom: 20%;" >LOG OUT</a>

                <div id="navbarlist">
                    <a href="AboutUs.html" style="color: black; padding-bottom: 20%;" >ABOUT US</a>
                </div>
    
                <div id="navbarlist">
                    <a href="index.html" style="color: black; padding-top: 10px;" >HOME</a>
                </div>
               
            </nav>

            
            <div class="loginbox">
                <img src="profile_logo.png" class="avatar">
                <h1>Login here</h1>
                <form method="post" action="farmerverification">
                    <p>Username</p>
                    <input id="username" type="text" name="username" placeholder="Enter Username" required oninvalid="this.setCustomValidity('Username cannot be empty.')" 
                    onchange="this.setCustomValidity('')" type="text" />
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Password" required oninvalid="this.setCustomValidity('Password cannot be empty.')" 
                    onchange="this.setCustomValidity('')" type="password">
                    <input id="btnsubmit" type="submit" name="" value="Login">
                    <div id="row">
                        <div id="coloumn">
                            <a href="#">forgot password?</a><br>
                        </div>
                        <div id="coloumn">
                            <a href="farmer_registration.html">Create new account</a>
                        </div>
                    </div>
                    
                </form>
            </div>
       
        </body>
        <script type="text/javascript">

            const username = document.getElementById("username");
            const btnsubmit = document.getElementById("btnsubmit");

            btnsubmit.onclick = function(){
                const key = "farmmart_username";
                const value = username.value;
                console.log(key);
                console.log(value);
                if(key && value){
                    localStorage.setItem(key,value);
                }
            };

        </script>
</html>
